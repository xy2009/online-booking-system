version: '3.8'

services:
  # 客户端应用
  customer-app:
    build:
      context: .
      dockerfile: apps/customer/Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - booking-network
    restart: unless-stopped

  # 管理端应用
  admin-app:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    networks:
      - booking-network
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - customer-app
      - admin-app
    networks:
      - booking-network
    restart: unless-stopped

networks:
  booking-network:
    driver: bridge

volumes:
  nginx_ssl:
